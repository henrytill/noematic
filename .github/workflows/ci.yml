name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
        working-directory: ./extension
      - run: npm run check
        working-directory: ./extension
      - run: cargo build
        working-directory: ./host
      - run: cargo test
        working-directory: ./host
