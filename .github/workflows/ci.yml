name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            host/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('host/Cargo.lock') }}
      - run: rustup target install wasm32-unknown-unknown
      - run: cargo install -f wasm-bindgen-cli --version 0.2.88
      - run: make
      - run: make test
      - run: npm install
        working-directory: ./extension
      # wasm-bindgen generated code is not strict-friendly
      - run: npm run check || true
        working-directory: ./extension
